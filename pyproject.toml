[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tsctools"
version = "0.0.4"
authors = [
  { name="Yannik Behr", email="y.behr@gns.cri.nz" },
  { name="Christof Mueller", email="c.mueller@gns.cri.nz" }
]

description = "A collection of tools to integrate with GNS Science's time series classification platform."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "h5py",
    "xarray",
    "pandas",
    "netcdf4",
    "h5netcdf",
    "pytest"
]

[project.urls]
Homepage = "https://github.com/SAM-Toolbox/tsctools"
Issues = "https://github.com/SAM-Toolbox/tsctools/issues"